<div class="wrapper">
    <app-topnavbar></app-topnavbar>
    <app-asidenavbar></app-asidenavbar>
    <div class="content-wrapper" style="min-height: 1126px;">
            <!-- Content Header (Page header) -->
            <section class="content-header">
              <h1>
                User Complaints
              </h1>
              <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#"><b>Complaints</b></a></li>
                <!-- <li class="active">User profile</li> -->
              </ol>
            </section>
        
            <!-- Main content -->
            <section class="content">    
        
              <div class="row">
                
                <!-- /.col -->
                <div class="col-md-8">
                  <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                      <li class="active"><a href="#customertab" data-toggle="tab" aria-expanded="true">Complaints</a></li>
                      
                    </ul>
                    <div class="tab-content">
                      <div class="tab-pane active" id="customertab">
                        
                      
                        <div class="post">
                          <div class="user-block">
                                <ng2-smart-table 
                                [settings]="settings" 
                                [source]="userComplaints"
                                (editConfirm) ="UpdateComplaintHistory($event)"
                                (createConfirm)="SaveComplaint($event)"
                                (custom)="onCustomAction($event)"
                                 > 

                                </ng2-smart-table> 
                          </div>
                        
                          
        
                          
                        </div>
                        <!-- /.post -->
                      </div>
                      
        
                      <!-- /.tab-pane -->
                    </div>
                    <!-- /.tab-content -->
                  </div>
                  <!-- /.nav-tabs-custom -->
                </div>
                <!-- /.col -->
                <div class="col-md-4">
        
                    <div class="box">
                        <div class="box-header with-border">
                          <h3 class="box-title">Complaint History</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                          <table class="table table-bordered">
                            <tbody><tr>
                              <th style="width: 10px">#</th>
                              <th>Time</th>
                              <th>Summary</th>
                            </tr>
                            <tr *ngFor="let history of userComplaintHistory ;let i = index">
                              <td>{{i+1}}</td>
                              <td>{{history.timestamp | date:'dd-MM-yyyy' }}</td>
                              <td>{{ history.summary}}</td>
                            </tr>
                            <!-- | date:'dd-MM-yyyy :: hh:mm aa' -->
                          </tbody></table>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer clearfix">
                          <ul class="pagination pagination-sm no-margin pull-right">
                            <li><a href="#">«</a></li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">»</a></li>
                          </ul>
                        </div>
                      </div>
               
                </div>
              </div>
              <!-- /.row -->
        
            </section>
            <!-- /.content -->
          </div>

    <app-footernavbar></app-footernavbar>
</div>
